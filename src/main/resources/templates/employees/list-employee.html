<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
	<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
	<h3>Current Employees</h3>
	<hr>
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">New Employee</a>
			<table class="table table-bordered table-striped">
				<thead class="table-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
                                                <th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="emp : ${employees}">
						<td th:text="${emp.firstName}"></td>
						<td th:text="${emp.lastName}"></td>
						<td th:text="${emp.email}"></td>
                                                <td>
                                                    <a th:href="@{/employees/update/(id=${emp.employeeId})}" class="btn btn-info btn-sm">Update</a>
                                                    <a th:href="@{/employees/delete/(id=${emp.employeeId})}" class="btn btn-danger btn-sm" 
                                                       onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                                                </td>
					</tr>
				</tbody>
			</table>	
	</div>
	<div th:replace="layouts :: footer"></div>
</body>
</html>
